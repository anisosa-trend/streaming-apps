<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>楽曲タイトル管理</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="main">
      <div id="container">

        <div class="controller">
          <div class="item">
            <div class="item_input">
              <input type="text" id="song-title-input" placeholder="曲名を入力">
              <button id="add-button"><i class="fa-solid fa-plus"></i></button>
            </div>
          </div>

          <div class="item">
            <div class="item_list">
              <div class="item_list_section">
                <h1>歌唱中の楽曲</h1>
                <div class="singing_title_layout">
                  <p id="singing-title">---</p>
                  <i id="singing-title-clear-button" class="fa-solid fa-xmark"></i>
                </div>
              </div>

              <div class="item_list_section">
                <h1>セットリスト</h1>
                <ol id="song-title-list"></ol>
              </div>
            </div>
          </div>
          
          <div class="item">
            <div class="item_controller">
              <div class="item_controller_button_with_popup">
                <button id="copy-button"><i class="fa-solid fa-copy"></i></button>

                <div id="copy-popup" class="popup">
                  <div class="popup_contents">
                    <p>セットリストをコピーしました</p>
                  </div>
                </div>
              </div>

              <div class="item_controller_button_with_popup">
                <button id="list-clear-button"><i class="fa-regular fa-trash-can"></i></button>

                <div id="confirm-popup" class="popup">
                  <div class="popup_contents">
                    <p>本当にセットリストを削除しますか？</p>
                    <button id="confirm-button"><i class="fa-solid fa-check"></i></button>
                    <button id="cancel-button"><i class="fa-solid fa-xmark"></i></button>
                  </div>
                </div>
              </div>

              <div class="item_controller_button_with_popup">
                <button id="setting-button"><i class="fa-solid fa-gear"></i></button>

                <div id="setting-popup" class="popup">
                  <div class="popup_contents">
                    <p>カラー設定</p>
                    <div class="color_setting">
                      <p id="selected-color">#555555</p>
                      <input type="color" id="color-picker" value="#555555">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="./js/utils/scripts.js"></script>
    <script src="./js/utils/localStorage.js"></script>
    <script src="./js/page-controller/main.js"></script>
    <script src="./js/page-controller/popup.js"></script>
    <script src="./js/page-controller/colorPicker.js"></script>
  </body>
</html>
