<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>楽曲タイトル管理</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
  </head>

  <!-- カスタムドックの配信の載せ方 -->
  <body>
    <div id="main">
      <div id="container">
        <div class="controller">
          <div class="item">
            <div class="item_input">
              <input type="text" id="song-title-input" placeholder="曲名を入力">
              <button onclick="addSongTitle()"><i class="fa-solid fa-plus"></i></button>
            </div>
          </div>

          <div class="item">
            <div class="item_list">
              <div class="item_list_section">
                <h1>歌唱中の楽曲</h1>
                <div class="singing_title_layout">
                  <p id="singing-title">---</p>
                  <i class="fa-solid fa-xmark" onclick="clearSingingTitle()"></i>
                </div>
              </div>

              <div class="item_list_section">
                <h1>セットリスト</h1>
                <ol id="song-title-list"></ol>
              </div>
            </div>
          </div>
          
          <div class="item">
            <div class="item_controller">
              <!-- リストを操作するボタンを配置する -->

              <div class="item_controller_button_with_popup">
                <button class="text_icon_button" onclick="openConfirmPopup()"><i class="fa-regular fa-trash-can"></i>リストを削除</button>

                <div id="confirm-popup">
                  <div class="confirm_popup_contents">
                    <p>本当にリストを削除しますか？</p>
                    <button class="allow" onclick="clearSongTitles()"><i class="fa-solid fa-check"></i></button>
                    <button class="cancel" onclick="closeConfirmPopup()"><i class="fa-solid fa-xmark"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./asset/js/script.js"></script>
  </body>
</html>
