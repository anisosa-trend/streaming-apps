<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Simple Setlist Management Tool - Viewer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main id="view">
      <div id="container">
        <div id="view">
          <!-- 見出し -->
          <h1>NOW SINGING</h1>

          <!-- 立ち絵表示エリア -->
          <div class="character_area"></div>

          <!-- 楽曲情報 -->
          <div class="song_info_layout">
            <div class="song_info">
              <div class="scroll_container">
                <h2 class="scroll_item song_title">The Cute!!!</h2>
              </div>

              <div class="scroll_container">
                <p class="scroll_item song_artist">初星学園＆藤田ことね</p>
              </div>
            </div>

            <div class="song_buttons">
              <!-- お気に入りボタン -->
              <div class="favorite_button">
                <i class="fa-solid fa-star"></i>
              </div>
              <!-- 三点リーダー -->
              <div class="more_button">
                <i class="fa-solid fa-ellipsis"></i>
              </div>
            </div>
          </div>

          <!-- 再生プログレスバー -->
          <div class="progress_bar">
            <div class="progress"></div>
          </div>

          <!-- コントロールバー -->
          <div class="control_bar">
            <!-- 1曲前に戻る -->
            <div class="control_button prev">
              <i class="fa-solid fa-backward"></i>
            </div>
            <!-- 再生・一時停止 -->
            <div class="control_button play">
              <i class="fa-solid fa-pause"></i>
            </div>
            <!-- 1曲先に進む -->
            <div class="control_button next">
              <i class="fa-solid fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function checkAndApplyScroll() {
          const scrollElements = document.querySelectorAll(".scroll_item");
          scrollElements.forEach((element) => {
            const container = element.parentElement;
            if (element.scrollWidth > container.clientWidth) {
              element.classList.add("is_scrolling");
            } else {
              element.classList.remove("is_scrolling");
            }
          });
        }
        checkAndApplyScroll();
        window.addEventListener("resize", checkAndApplyScroll);
      });
    </script>

    <script src="./js/utils/localStorage.js"></script>
    <script src="./js/page-view/clock.js"></script>
    <script src="./js/page-view/onload.js"></script> -->
  </body>
</html>
